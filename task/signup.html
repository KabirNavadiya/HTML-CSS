<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/task/signup.css">

</head>
<body>
    <div class="signup-box">
        <div class="signup-form">
            <h1>Sign Up</h1>
                <form action="">

                    <div class="profile-container">
                        <input id="profile" type="file" name="profilepic" style="display: none;" >
                        <label class="profile" for="profile">
                            <i class="fa-solid fa-plus"></i>
                        </label>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-envelope icons"></i>
                        <input class="inputs" type="email" id="email" name="username" placeholder="Email" required>
                    </div>
                    
                    <div class="input-container">
                        <i class="fa-solid fa-user icons"></i>
                        <input class="inputs" type="text" id="username" name="username" placeholder="Username">
                    </div>
                
                    <div class="input-container">
                        <i class="fa-solid fa-lock icons"></i>
                        <input class="inputs" type="text" id="password" name="password" placeholder="Password" required>
                    </div>
                
                    <div class="input-container">
                        <i class="fa-solid fa-lock icons"></i>
                        <input class="inputs" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm-password" required>
                    </div>
                
                    <div class="input-container">
                        <i class="fa-solid fa-phone icons"></i>
                        <input class="inputs" type="tel" id="contact" name="contact" placeholder="9662*****4" pattern="[0-9]{10}" required>
                    </div>
                
                    <div class="input-container">
                        <i class="fa-solid fa-calendar icons"></i>
                        <input class="inputs" type="date" id="dob" name="dob" placeholder="" min="2000-01-01" max="2024-12-31" required>
                    </div>

                    <!-- <div class="fp">
                        <a href="">Forgot Password ?</a>
                    </div> -->


                    <div class="checkbox">
                        <input type="checkbox" name="remember" id="remember" required>
                        <label for="remember"> I accept Terms & Conditions</label>
                    </div>
                    

                    <button > Register</button>
                    <div class="footer">
                        Already Registered ? <a href="/task/login.html" style="text-decoration: none;"> Sign-In</a>
                    </div>
                    
                </form>
        </div>
        
    </div>
</body>
</html>
